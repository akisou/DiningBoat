<!DOCTYPE html>
{%load static%}
<html lang="en" class="no-js">
<title>登录</title>
<link rel="shortcut icon" href="{% static 'images/diningboat_logo.ico'%}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login-DiningBoat</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css'%}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="{% static 'css/component.css'%}" />
<!--[if IE]>
<script src="{% static 'js/html5.js'%}"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
                        <h3><font size="6">DiningBoat欢迎您</font></h3>
						<form action="#" name="f" method="POST">
                            {% csrf_token %}
                            <div class="input_outer">
                                <br/>
								<input type="radio" value="user_mode" name="mode" checked="checked">用户模式
                                <input type="radio" value="store_mode" name="mode">商家模式
                                <br/>
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
                            <div class="mb2">
                                <button a class="act-but submit" href="javascript:;" style="color: #FFFFFF; width: 330px"><font size="5">登录</font></button>
                            </div>
						</form>
                        <div>{{ msg }}</div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="{% static 's/TweenLite.min.js'%}"></script>
		<script src="{% static 'js/EasePack.min.js'%}"></script>
		<script src="{% static 'js/rAF.js'%}"></script>
		<script src="{% static 'js/demo-1.js'%}"></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
